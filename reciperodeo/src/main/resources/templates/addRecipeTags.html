<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/general.html :: head">
</head>
<body>
	<header th:replace="fragments/general.html :: header"> </header>
	<div id="content">
		<div id="photo">
			<div id="savemsg" th:if="${saved != null}">Tags Saved!</div>
			<h2>Recipe Tags for <span th:text="${title}"></span></h2>
			<form th:action="@{/recipe/tag/{id}(id=${id})}" th:object="${r}" method="post" enctype="multipart/form-data">
				<textarea name="tags" id="tags" th:text="${tags}"></textarea><br>
			    <button id="submit" type="submit">Save Recipe Tags</button>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
