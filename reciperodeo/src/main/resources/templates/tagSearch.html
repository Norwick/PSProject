<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/general.html :: head">
</head>
<body>
	<header th:replace="fragments/general.html :: header"> </header>
	
	<div id="content">
		<div id="tag-search" >
			<div id="msg" th:if="${title != null}">No valid results returned for <span th:text="${title}"></span> provided.</div>
			<form action="#" th:action="@{/tags/}">
				<label>Enter tags:</label>
				<input type="text" name="tags" placeholder="TAG,ANOTHER TAG">
				<button type="submit">Search</button>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
