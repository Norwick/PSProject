<body>
	<header>
		<span id="site-name"><a href="index.html">Recipe Rodeo</a></span>
		<nav>
			<ul>
				<li><a href="#">Recipes</a></li>

			</ul>

		<form>
		<input type="text" placeholder="Search for recipes">
		<button>🔎</button>
		</form>
	</header>
	
	<div id="content">
		<!-- implement this for real... (no validation currently) -->
		<div id="profile">
		<form>
			<button id="avatar-button">✏️</button> <!-- not implemented, need to fool with css and ajax -->
			<br>
			<h2><span class="username">Yub Jub</span>
				<input class="username" type="text" value="YubJub">
				<button class="save username">✔️</button>
				<button class="cancel username">❌</button>
				<button class="edit username">✏️</button>
			</h2>
			<br>
			<strong>Email: </strong>
				<span class="email">Yub@jub.sub</span>
				<input class="email" type="email" value="Yub@jub.sub">
				<button class="save email">✔️</button>
				<button class="cancel email">❌</button>
				<button class="edit email">✏️</button>
			<br>
			<strong>Password: </strong>
				<span class="password">**********</span>
				<input type="password" class="password">
				<button class="save password">✔️</button>
				<button class="cancel password">❌</button>
				<button class="edit password">✏️</button>
			<br>
			<strong>Friend Setting: </strong>
				<span class="friendly">anyone</span>
				<select class="friendly">
					<option value="discoverable">discoverable</option>
					<option value="hidden">hidden</option>
					<option value="none">none</option>
				</select>
				<button class="save friendly">✔️</button>
				<button class="cancel friendly">❌</button>
				<button class="edit friendly">✏️</button>
			<br>
			<strong>Bio: </strong>
				<span class="bio">Just a yub with a jub</span>
				<textarea rows="4" cols="60" class="bio">Just a yub with a jub </textarea>
				<button class="save bio">✔️</button>
				<button class="cancel bio">❌</button>
				<button class="edit bio">✏️</button>
			</form>
		</div>
	</div>
	
	<script src="js/profile.js"></script>
